{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile {% endblock %}

{% block body_block %}
<h2>Change Profile</h2>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Change Profile</button>
</form>
{% endblock %}
