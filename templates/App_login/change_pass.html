{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Password {% endblock %}

{% block body_block %}
{% if changed %}
<div class="alert alert-success">
    Password changed Successfully.
</div>
{% endif %}
<h2>Change Password</h2>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="mt-2 btn btn-success">Change Password</button>
</form>
{% endblock %}
