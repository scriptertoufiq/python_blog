{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Login{% endblock %}

{% block body_block %}

<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="submit" value="Login" class="mt-2 btn btn-success" id="">
</form>
<h6>Create a account <a href="{% url 'App_login:signup' %}">Sign Un</a> </h6>

{% endblock %}
