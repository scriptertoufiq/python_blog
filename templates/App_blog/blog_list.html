{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Blog List{% endblock %}
{% block body_block %}

{% for blog in blogs %}
<h3>{{blog.blog_title}}</h3>
<h6>{{blog.publishe_date}}</h6>
<div class="row my-5">
    <div class="col-6">
        <img src="/media/{{blog.blog_image}}" alt="{{blog.blog_title}}" title="{{blog.blog_title}}" width="100%">
    </div>
    <div class="col-6">
        <p>{{blog.blog_content|linebreaks}} <a href="{% url 'App_blog:blog_detail' blog.slug %}"> Read More</a></p>
        <h6>Posted By:{{blog.author}} </h6>
    </div>
</div>
<hr>
{% endfor %}
{% endblock %}
