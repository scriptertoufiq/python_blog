{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Create New Blog{% endblock %}

{% block body_block %}
<h2>Create Blog</h2>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="mt-2 btn btn-success">Submit Blog</button>
</form>

{% endblock %}
